version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage-teacher-backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-sage-teacher-secret-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3002}
      - DB_PATH=/app/data/sage-teacher.db
    volumes:
      - ./data:/app/data
    networks:
      - sage-teacher-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4001/api}
    container_name: sage-teacher-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - sage-teacher-network

networks:
  sage-teacher-network:
    driver: bridge
